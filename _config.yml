title: Hello, Jekyll!
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
#baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "https://codefooo.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
#site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: code_fooo # add your name
author-img: fox.jpg # add your photo
about-author: A plain, lazy developer, jack-of-all-trades, master of none # add description
#social-twitter: # add your Twitter handle
#social-facebook: # add your Facebook handle
social-github: codefooo # add your Github handle
#social-linkedin: # add your Linkedin handle
social-email: swkim109@gmail.com # add your Email address

# Disqus
#discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 5
paginate_path: "/page/:num"

#
#highlighter: rouge

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
